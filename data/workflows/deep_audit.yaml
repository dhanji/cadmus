# Workflow: Deep Directory Audit
# ==============================
# Walk a project directory, find source files, filter, sort, and count.
# 8-step chain mixing fs_ops categories.

workflow: "Deep directory audit"

inputs:
  path: "~/src/myproject"

steps:
  - walk_tree
  - find_matching:
      pattern: "*.rs"
  - filter:
      pattern: "test"
  - sort_by: name
  - unique
  - count
