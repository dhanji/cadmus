# Workflow: Archive Source Files
# ==============================
# Walk a directory, find matching files, filter, sort, and pack into archive.
# 5-step Dir → Seq → Archive chain.

workflow: "Archive Rust source files"

inputs:
  path: "~/src/myproject"

steps:
  - walk_tree
  - find_matching:
      pattern: "*.rs"
  - sort_by: name
  - pack_archive
