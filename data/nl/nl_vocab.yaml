# NL Vocabulary Pack
# ==================
# Consolidated word lists for the Natural Language UX layer.
# Loaded at runtime — no Rust recompilation needed to extend.
#
# Sections:
#   contractions  — English contractions → expansions
#   ordinals      — ordinal words → numeric values
#   approvals     — words/phrases that signal user approval
#   rejections    — words/phrases that signal user rejection
#   stopwords     — words filtered out during slot extraction
#   filler_phrases — approval tail phrases ("why not", "that works", etc.)
#   filler_prefixes — edit-command prefixes to skip ("also", "and", "then", etc.)
#   dir_aliases   — common directory names → filesystem paths
#   noun_patterns — common nouns → glob patterns

contractions:
  "won't": "will not"
  "can't": "cannot"
  "couldn't": "could not"
  "shouldn't": "should not"
  "wouldn't": "would not"
  "didn't": "did not"
  "doesn't": "does not"
  "don't": "do not"
  "isn't": "is not"
  "aren't": "are not"
  "wasn't": "was not"
