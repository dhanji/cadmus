# NL Lexicon — Earley parser vocabulary
# ======================================
# Drives the grammar's terminal symbols. Each category maps words to
# canonical labels. The Earley parser classifies input tokens by looking
# them up in these categories.
#
# Categories correspond to grammar terminal symbols:
#   verb, noun, preposition, possessive, determiner, ordering,
#   quantifier, conjunction, path_noun, filler

# ---------------------------------------------------------------------------
# Verbs: action words → abstract action labels (NOT cadmus ops)
# ---------------------------------------------------------------------------
# Three domains:
#   1. File operations — copy, move, compress, encrypt, backup, etc.
#   2. General programming — build, compile, test, run, debug, lint, etc.
#   3. Git operations — commit, pull, push, merge, rebase, etc.
#
# RULE: every synonym must appear in EXACTLY ONE verb entry.
#       No word may be a synonym of two different actions.
#       Single-word synonyms only (tokenizer splits on whitespace).
# ---------------------------------------------------------------------------

verbs:
  # ==========================================================================
  # DOMAIN 1: FILE OPERATIONS
  # ==========================================================================

  # --- Selection / retrieval ------------------------------------------------

  - word: find
    action: select
