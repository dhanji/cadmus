# ---------------------------------------------------------------------------
# Phrase groups: multi-word verb phrases → canonical single verb token
# ---------------------------------------------------------------------------
# Each entry defines content words (the skeleton) that must appear in order.
# Intervening stopwords/fillers (a, the, me, up, out, etc.) are stripped
# during matching. The canonical token replaces the entire phrase in the
# token stream before Earley parsing.
#
# Example: "make a list" → skeleton [make, list] → canonical "list"
#          "make me a list" → same match (me, a are stopwords)
#          "make me up a list" → same match (me, up, a are stopwords)
#
# RULE: skeletons must have 2+ content words.
#       The canonical token must be a known verb in the verbs section.
# ---------------------------------------------------------------------------

