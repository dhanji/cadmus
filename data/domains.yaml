# ─── Candidate domains for expansion ─────────────────────────────────────────
# Pick one, follow RUNBOOK.md, create ops pack + plans + NL wiring.
# Difficulty: easy = mostly single-expression ops, medium = needs composition,
#             hard = complex state or external semantics.

suggested_next:
  - name: set-theory
    description: "Set operations: union, intersection, difference, subset, powerset"
    difficulty: easy
    notes: "Racket has native set support. Many multi-step plans possible (build set → operate → query)."

  - name: statistics
    description: "Mean, median, mode, variance, standard deviation, percentile, correlation"
    difficulty: easy
    notes: "Pure numeric. Multi-step: compute mean first, then variance from mean, then stddev from variance."

  - name: date-time
    description: "Date parsing, formatting, arithmetic, day-of-week, leap year"
    difficulty: medium
    notes: "Racket has racket/date. Some ops need multiple steps (parse → compute → format)."

  - name: logic
    description: "Propositional logic: truth tables, CNF/DNF conversion, satisfiability"
    difficulty: medium
    notes: "Boolean algebra. Multi-step: parse formula → normalize → evaluate."

  - name: number-base
    description: "Roman numerals, binary/hex/octal conversion, BCD encoding"
    difficulty: easy
    notes: "Pure conversion functions. Some overlap with existing arithmetic — check carefully."

  - name: compression
    description: "Run-length encoding, Huffman coding, LZ77, delta encoding"
    difficulty: medium
    notes: "Some overlap with existing encoding category (RLE, Huffman already exist). Focus on decode + round-trip plans."

  - name: linear-algebra
    description: "Vector operations, dot product, cross product, norm, projection"
    difficulty: medium
    notes: "Extends existing matrix category. Use List(Number) for vectors. Multi-step: normalize → project → compute angle."

  - name: automata
    description: "DFA/NFA simulation, regex to NFA, state machine execution"
    difficulty: hard
    notes: "Complex state. Represent automata as lists of transitions. Multi-step: build → simulate → accept/reject."

  - name: cryptography
    description: "Vigenere cipher, XOR cipher, simple hash, checksum"
    difficulty: medium
    notes: "Some overlap with existing encoding (Caesar, ROT13). Focus on keyed ciphers and checksums."

  - name: signal-processing
    description: "Moving average, convolution, FFT (simplified), peak detection"
    difficulty: hard
    notes: "Numeric heavy. FFT is complex but moving average and convolution are good multi-step targets."

  - name: parsing
    description: "Balanced parentheses, expression evaluation, tokenization, JSON subset"
    difficulty: medium
    notes: "Good multi-step potential. Tokenize → parse → evaluate pipelines."
