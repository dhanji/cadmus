# Fact Pack: Tiramisu vs Cheesecake
# ==========================================
# DESIGN PRINCIPLE: Zero cross-entity contamination.
# Every claim, evidence item, property, and uncertainty is scoped to
# exactly ONE entity on ONE axis. The engine derives all comparisons.

entities:
  - id: tiramisu
    name: "Tiramisu"
    description: "Italian layered coffee dessert with mascarpone, ladyfingers, and cocoa"
  - id: cheesecake
    name: "Cheesecake"
    description: "Baked or chilled dessert with a dense cream cheese filling on a crust"

# ---------------------------------------------------------------------------
# Axes: structural metadata only, no entity references
# ---------------------------------------------------------------------------
axes:
  - id: texture
    name: "Texture"
    description: "Mouthfeel, structural composition, and textural experience"
    sub_axes:
      - id: creaminess
        name: "Creaminess"
      - id: structural_integrity
        name: "Structural Integrity"

  - id: flavor_profile
    name: "Flavor Profile"
    description: "Dominant tastes, flavor complexity, and aromatic character"
    sub_axes:
      - id: sweetness
        name: "Sweetness"
      - id: bitterness
        name: "Bitterness"

  - id: preparation
    name: "Preparation"
    description: "Difficulty, technique, and method of construction"
    polarity: cost
    sub_axes: []

  - id: cultural_origin
    name: "Cultural Origin"
    description: "Historical roots, regional identity, and cultural significance"
    sub_axes: []

  - id: versatility
    name: "Versatility"
    description: "Range of variations, adaptability to dietary needs, and flavor pairings"
    polarity: capability
    sub_axes: []

  - id: presentation
    name: "Presentation"
    description: "Visual appeal, plating conventions, and aesthetic impact"
    sub_axes: []

# ---------------------------------------------------------------------------
# Claims: strictly per-entity, per-axis
# ---------------------------------------------------------------------------
claims:
  # -- Tiramisu: Texture --
  - id: tiramisu_texture_1
    entity: tiramisu
    axis: texture
    sub_axis: creaminess
    text: "Tiramisu features a cloud-like mascarpone cream layered between espresso-soaked ladyfingers, creating a soft, mousse-like mouthfeel."
  - id: tiramisu_texture_2
    entity: tiramisu
    axis: texture
    sub_axis: structural_integrity
    text: "Tiramisu is structurally delicate — it must be refrigerated and served with care, as the soaked ladyfingers lose rigidity over time."

  # -- Cheesecake: Texture --
  - id: cheesecake_texture_1
    entity: cheesecake
    axis: texture
    sub_axis: creaminess
    text: "Cheesecake has a dense, velvety filling that ranges from rich and heavy (New York style) to light and airy (Japanese style)."
  - id: cheesecake_texture_2
    entity: cheesecake
    axis: texture
    sub_axis: structural_integrity
    text: "Cheesecake holds its shape when sliced, with a firm graham cracker or biscuit crust providing structural support."

  # -- Tiramisu: Flavor Profile --
  - id: tiramisu_flavor_1
    entity: tiramisu
    axis: flavor_profile
    sub_axis: bitterness
    text: "Tiramisu derives a distinctive bitterness from espresso and cocoa powder, balanced against the sweetness of mascarpone cream."
  - id: tiramisu_flavor_2
    entity: tiramisu
    axis: flavor_profile
    sub_axis: sweetness
    text: "Tiramisu's sweetness is moderate and restrained, relying on sugar in the mascarpone mixture rather than a dominant sweet note."

  # -- Cheesecake: Flavor Profile --
  - id: cheesecake_flavor_1
    entity: cheesecake
    axis: flavor_profile
    sub_axis: sweetness
    text: "Cheesecake is predominantly sweet, with the tangy cream cheese providing a counterpoint that prevents cloying richness."
  - id: cheesecake_flavor_2
    entity: cheesecake
    axis: flavor_profile
    sub_axis: bitterness
    text: "Cheesecake has minimal bitterness; any bitter notes come only from optional toppings like dark chocolate or espresso variants."

  # -- Tiramisu: Preparation --
  - id: tiramisu_prep_1
    entity: tiramisu
    axis: preparation
    text: "Tiramisu is a no-bake dessert assembled by layering espresso-dipped ladyfingers with whipped mascarpone cream, then chilled for several hours."
  - id: tiramisu_prep_2
    entity: tiramisu
    axis: preparation
    text: "The key technique in tiramisu is achieving the right consistency in the mascarpone mixture — overwhipping causes graininess."

  # -- Cheesecake: Preparation --
  - id: cheesecake_prep_1
    entity: cheesecake
    axis: preparation
    text: "Classic cheesecake requires baking in a water bath (bain-marie) at low temperature to prevent cracking and achieve a smooth top."
  - id: cheesecake_prep_2
    entity: cheesecake
    axis: preparation
    text: "Cheesecake demands precise temperature control: overbaking produces a dry, crumbly texture; underbaking leaves a runny center."

  # -- Tiramisu: Cultural Origin --
  - id: tiramisu_culture_1
    entity: tiramisu
    axis: cultural_origin
    text: "Tiramisu originated in the Veneto region of Italy, with competing claims between restaurants in Treviso dating to the 1960s–1970s."
  - id: tiramisu_culture_2
    entity: tiramisu
    axis: cultural_origin
    text: "The name 'tirami su' translates to 'pick me up' or 'lift me up' in Italian, referencing the caffeine and sugar boost."

  # -- Cheesecake: Cultural Origin --
  - id: cheesecake_culture_1
    entity: cheesecake
    axis: cultural_origin
    text: "Cheesecake traces its roots to ancient Greece, where a form of cheese cake was served to athletes at the first Olympic games in 776 BC."
  - id: cheesecake_culture_2
    entity: cheesecake
    axis: cultural_origin
    text: "Modern American cheesecake evolved in New York City, with Lindy's and Junior's establishing the iconic dense, cream-cheese-based style."

  # -- Tiramisu: Versatility --
  - id: tiramisu_versatility_1
    entity: tiramisu
    axis: versatility
    text: "Tiramisu variations include strawberry tiramisu, matcha tiramisu, and limoncello tiramisu, though the coffee-mascarpone base remains dominant."
  - id: tiramisu_versatility_2
    entity: tiramisu
    axis: versatility
    text: "Tiramisu is difficult to adapt for dietary restrictions: mascarpone and eggs are central, and gluten-free ladyfingers alter the texture significantly."

  # -- Cheesecake: Versatility --
  - id: cheesecake_versatility_1
    entity: cheesecake
    axis: versatility
    text: "Cheesecake is extremely versatile: hundreds of flavor variations exist including pumpkin, Oreo, key lime, salted caramel, and fruit-topped versions."
  - id: cheesecake_versatility_2
    entity: cheesecake
    axis: versatility
    text: "Cheesecake adapts well to dietary needs: vegan versions use cashew cream, gluten-free versions use nut crusts, and no-bake versions skip the oven entirely."

  # -- Tiramisu: Presentation --
  - id: tiramisu_presentation_1
    entity: tiramisu
    axis: presentation
    text: "Tiramisu is traditionally served in a rectangular dish or glass, with visible layers of cream and coffee-soaked ladyfingers dusted with cocoa powder."
  - id: tiramisu_presentation_2
    entity: tiramisu
    axis: presentation
    text: "Individual tiramisu servings in glasses or cups have become popular in modern restaurants, showcasing the layered cross-section."

  # -- Cheesecake: Presentation --
  - id: cheesecake_presentation_1
    entity: cheesecake
    axis: presentation
    text: "Cheesecake is presented as a tall, round cake sliced into wedges, often with a glossy fruit topping, chocolate drizzle, or caramel sauce."
  - id: cheesecake_presentation_2
    entity: cheesecake
    axis: presentation
    text: "The smooth, crack-free top of a well-made cheesecake is considered a mark of skill and is central to its visual appeal."

# ---------------------------------------------------------------------------
# Evidence: each item supports exactly one claim about one entity
# ---------------------------------------------------------------------------
evidence:
  - id: ev_tiramisu_origin
    supports: tiramisu_culture_1
    text: "Le Beccherie restaurant in Treviso and Ristorante El Toulà both claim to have invented tiramisu in the late 1960s to early 1970s."
    source: "Krader, Kate. 'The True History of Tiramisu.' Food & Wine, 2017."

  - id: ev_tiramisu_name
    supports: tiramisu_culture_2
    text: "The earliest documented recipe for 'tirami su' appeared in a 1983 Italian cookbook, though oral tradition places it earlier."
    source: "Linguanotto, Giovanni. Tiramisù: History of a Dessert. 2016."

  - id: ev_cheesecake_ancient
    supports: cheesecake_culture_1
    text: "Athenaeus recorded a recipe for 'plakous' (cheese cake) in Deipnosophistae, describing a mixture of fresh cheese pounded with honey and wheat."
    source: "Athenaeus. Deipnosophistae, c. 200 AD. Book XIV."

  - id: ev_cheesecake_nyc
    supports: cheesecake_culture_2
    text: "Arnold Reuben is credited with developing the New York-style cheesecake in the 1920s using cream cheese, which had been invented in 1872."
    source: "Fabricant, Florence. 'The Cheesecake That Ate New York.' New York Times, 1999."

  - id: ev_tiramisu_nobake
    supports: tiramisu_prep_1
    text: "Traditional tiramisu contains no cooked components; the mascarpone cream is whipped raw and the ladyfingers are simply dipped."
    source: "Hazan, Marcella. Essentials of Classic Italian Cooking. 1992."

  - id: ev_cheesecake_waterbath
    supports: cheesecake_prep_1
    text: "The water bath method maintains a humid, even-temperature environment that prevents the custard-like filling from cracking."
    source: "Beranbaum, Rose Levy. The Cake Bible. 1988."

  - id: ev_cheesecake_variations
    supports: cheesecake_versatility_1
    text: "The Cheesecake Factory menu alone lists over 30 cheesecake varieties, illustrating the format's adaptability."
    source: "The Cheesecake Factory menu, 2024."

  - id: ev_tiramisu_dietary
    supports: tiramisu_versatility_2
    text: "Raw egg yolks in traditional tiramisu pose food safety concerns, limiting its adaptability for pregnant women and immunocompromised individuals."
    source: "FDA food safety guidelines; Italian culinary tradition."

  - id: ev_tiramisu_layers
    supports: tiramisu_presentation_1
    text: "The classic tiramisu presentation emphasizes the contrast between dark cocoa dusting and pale cream layers visible from the side."
    source: "Conte, Anna. Italian Desserts. 2020."

  - id: ev_cheesecake_crack
    supports: cheesecake_presentation_2
    text: "Cheesecake cracking is caused by rapid temperature changes; professional bakers cool the cake gradually inside the turned-off oven."
    source: "Beranbaum, Rose Levy. The Cake Bible. 1988."

