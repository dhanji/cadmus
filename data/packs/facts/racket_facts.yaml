# ---------------------------------------------------------------------------
# Axes
# ---------------------------------------------------------------------------
axes:
  - id: category
    name: "Category"
    description: "Mathematical category of the operation"
    polarity: capability
    sub_axes: []

  - id: type_signature
    name: "Type Signature"
    description: "Input and output types of the operation"
    polarity: capability
    sub_axes: []

  - id: algebraic_properties
    name: "Algebraic Properties"
    description: "Commutativity, associativity, identity elements"
    polarity: capability
    sub_axes: []

  - id: keywords
    name: "Keywords"
    description: "Natural language words that map to this operator"
    polarity: capability
    sub_axes: []

  - id: symmetry
    name: "Symmetry"
    description: "Inverse/symmetric relationships between operators"
    polarity: capability
    sub_axes: []

  - id: type_symmetry
    name: "Type Symmetry"
    description: "Groups ops with the same type shape — inference within a class is gated by category"
    polarity: capability
    sub_axes: []

# ---------------------------------------------------------------------------
# Claims — per-entity, per-axis assertions
# ---------------------------------------------------------------------------
claims:
  # --- Category claims ---
  - id: add_category
    entity: op_add
    axis: category
    text: "Addition is a fundamental arithmetic operation"

  - id: sub_category
    entity: op_subtract
    axis: category
    text: "Subtraction is a fundamental arithmetic operation, inverse of addition"

  - id: mul_category
    entity: op_multiply
    axis: category
    text: "Multiplication is a fundamental arithmetic operation"

  - id: div_category
    entity: op_divide
    axis: category
    text: "Division is a fundamental arithmetic operation, inverse of multiplication"

  # --- Type signature claims ---
  - id: add_type
    entity: op_add
    axis: type_signature
    text: "Takes two or more Number arguments and returns a Number"

  - id: sub_type
    entity: op_subtract
    axis: type_signature
    text: "Takes two Number arguments and returns a Number"

  - id: mul_type
    entity: op_multiply
    axis: type_signature
    text: "Takes two or more Number arguments and returns a Number"

  - id: div_type
    entity: op_divide
    axis: type_signature
    text: "Takes two Number arguments and returns a Number"

  # --- Algebraic property claims ---
  - id: add_algebra
    entity: op_add
    axis: algebraic_properties
    text: "Addition is commutative and associative with identity element 0"

  - id: sub_algebra
    entity: op_subtract
    axis: algebraic_properties
    text: "Subtraction is neither commutative nor associative"

  - id: mul_algebra
    entity: op_multiply
    axis: algebraic_properties
    text: "Multiplication is commutative and associative with identity 1 and absorbing element 0"

  - id: div_algebra
    entity: op_divide
    axis: algebraic_properties
    text: "Division is neither commutative nor associative"

  # --- Keyword claims ---
  - id: add_keywords
    entity: op_add
    axis: keywords
    text: "Known as: add, addition, plus, sum, total, combine"

  - id: sub_keywords
    entity: op_subtract
    axis: keywords
    text: "Known as: subtract, subtraction, minus, difference, take away, deduct"

  - id: mul_keywords
    entity: op_multiply
    axis: keywords
    text: "Known as: multiply, multiplication, times, product"

  - id: div_keywords
    entity: op_divide
    axis: keywords
    text: "Known as: divide, division, quotient, split"

  # --- Symmetry claims ---
  - id: add_symmetry
    entity: op_add
    axis: symmetry
    text: "Addition and subtraction are symmetric inverse operations"

  - id: sub_symmetry
    entity: op_subtract
    axis: symmetry
    text: "Subtraction is the inverse of addition"

  - id: mul_symmetry
    entity: op_multiply
    axis: symmetry
    text: "Multiplication and division are symmetric inverse operations"

  - id: div_symmetry
    entity: op_divide
    axis: symmetry
    text: "Division is the inverse of multiplication"

# ---------------------------------------------------------------------------
# Evidence
# ---------------------------------------------------------------------------
evidence:
  - id: ev_add_comm
    supports: add_algebra
    text: "a + b = b + a for all numbers a, b"
    source: "Peano axioms"

  - id: ev_add_assoc
    supports: add_algebra
    text: "(a + b) + c = a + (b + c) for all numbers a, b, c"
    source: "Peano axioms"

  - id: ev_add_identity
    supports: add_algebra
    text: "a + 0 = a for all numbers a"
    source: "Peano axioms"

  - id: ev_mul_comm
    supports: mul_algebra
    text: "a * b = b * a for all numbers a, b"
    source: "Ring axioms"

  - id: ev_mul_assoc
    supports: mul_algebra
    text: "(a * b) * c = a * (b * c) for all numbers a, b, c"
    source: "Ring axioms"

  - id: ev_mul_identity
    supports: mul_algebra
    text: "a * 1 = a for all numbers a"
    source: "Ring axioms"

  - id: ev_mul_absorb
    supports: mul_algebra
    text: "a * 0 = 0 for all numbers a"
    source: "Ring axioms"

  - id: ev_sub_inverse
    supports: sub_symmetry
    text: "a - b = a + (-b); subtraction undoes addition"
    source: "Group theory"

  - id: ev_div_inverse
    supports: div_symmetry
    text: "a / b = a * (1/b); division undoes multiplication"
    source: "Field theory"

# ---------------------------------------------------------------------------
# Properties — structured key-value data for the reasoner
# ---------------------------------------------------------------------------
properties:
  # --- Racket symbols ---
  - entity: op_add
    axis: type_signature
    key: racket_symbol
    value: "+"

  - entity: op_subtract
    axis: type_signature
    key: racket_symbol
    value: "-"

  - entity: op_multiply
    axis: type_signature
    key: racket_symbol
    value: "*"

  - entity: op_divide
    axis: type_signature
    key: racket_symbol
    value: "/"

  # --- Op name mapping (entity id → ops pack name) ---
  - entity: op_add
    axis: type_signature
    key: op_name
    value: "add"

  - entity: op_subtract
    axis: type_signature
    key: op_name
    value: "subtract"

  - entity: op_multiply
    axis: type_signature
    key: op_name
    value: "multiply"

  - entity: op_divide
    axis: type_signature
    key: op_name
    value: "divide"

  # --- Symmetric partner declarations ---
  # The reasoner reads these to know which ops are inverse pairs.
  - entity: op_add
    axis: symmetry
    key: symmetric_partner
    value: "op_subtract"

  - entity: op_subtract
    axis: symmetry
    key: symmetric_partner
    value: "op_add"

  - entity: op_multiply
    axis: symmetry
    key: symmetric_partner
    value: "op_divide"

  - entity: op_divide
    axis: symmetry
    key: symmetric_partner
    value: "op_multiply"

  # --- Keyword → operator mappings ---
  # Each keyword property maps a natural language word to the entity.
  # The reasoner/NL layer reads these to resolve "add" → op_add → "+"
  - entity: op_add
    axis: keywords
    key: keyword_add
    value: "add"
  - entity: op_add
    axis: keywords
    key: keyword_addition
    value: "addition"
  - entity: op_add
    axis: keywords
    key: keyword_plus
    value: "plus"
  - entity: op_add
    axis: keywords
    key: keyword_sum
    value: "sum"
  - entity: op_add
    axis: keywords
    key: keyword_total
    value: "total"
  - entity: op_add
    axis: keywords
    key: keyword_combine
    value: "combine"

  - entity: op_subtract
    axis: keywords
    key: keyword_subtract
    value: "subtract"
  - entity: op_subtract
    axis: keywords
    key: keyword_subtraction
    value: "subtraction"
  - entity: op_subtract
    axis: keywords
    key: keyword_minus
    value: "minus"
  - entity: op_subtract
    axis: keywords
    key: keyword_difference
    value: "difference"
  - entity: op_subtract
    axis: keywords
    key: keyword_deduct
    value: "deduct"

  - entity: op_multiply
    axis: keywords
    key: keyword_multiply
    value: "multiply"
  - entity: op_multiply
    axis: keywords
    key: keyword_multiplication
    value: "multiplication"
  - entity: op_multiply
    axis: keywords
    key: keyword_times
    value: "times"
  - entity: op_multiply
    axis: keywords
    key: keyword_product
    value: "product"

  - entity: op_divide
    axis: keywords
    key: keyword_divide
    value: "divide"
  - entity: op_divide
    axis: keywords
    key: keyword_division
    value: "division"
  - entity: op_divide
    axis: keywords
    key: keyword_quotient
    value: "quotient"

  # --- Category ordinals (all arithmetic = same ordinal) ---
  - entity: op_add
    axis: category
    key: category_name
    value: "arithmetic"
    ordinal: 1

  - entity: op_subtract
    axis: category
    key: category_name
    value: "arithmetic"
    ordinal: 1

  - entity: op_multiply
    axis: category
    key: category_name
    value: "arithmetic"
    ordinal: 1

  - entity: op_divide
    axis: category
    key: category_name
    value: "arithmetic"
    ordinal: 1

  # --- Type symmetry class ---
  # Ops in the same class AND same category share type structure.
  # The inference engine uses this to generalize: if one member has a
  # metasignature, stubs in the same class+category can inherit it.
  # Class name is intentionally generic (binop = binary operator);
  # the category gate (arithmetic) prevents cross-domain leakage.
  - entity: op_add
    axis: type_symmetry
    key: type_symmetry_class
    value: "binop"
  - entity: op_subtract
    axis: type_symmetry
    key: type_symmetry_class
    value: "binop"
  - entity: op_multiply
    axis: type_symmetry
    key: type_symmetry_class
    value: "binop"
  - entity: op_divide
    axis: type_symmetry
    key: type_symmetry_class
    value: "binop"

  # =========================================================================
  # List operation properties
  # =========================================================================

  # --- Racket symbols ---
  - entity: op_cons
    axis: type_signature
    key: racket_symbol
    value: "cons"
  - entity: op_cdr
    axis: type_signature
    key: racket_symbol
    value: "cdr"
  - entity: op_remove
    axis: type_signature
    key: racket_symbol
    value: "remove"
  - entity: op_list_reverse
    axis: type_signature
    key: racket_symbol
    value: "reverse"

  # --- Op name mapping ---
  - entity: op_cons
    axis: type_signature
    key: op_name
    value: "cons"
  - entity: op_cdr
    axis: type_signature
    key: op_name
    value: "cdr"
  - entity: op_remove
    axis: type_signature
    key: op_name
    value: "remove"
  - entity: op_list_reverse
    axis: type_signature
    key: op_name
    value: "list_reverse"

  # --- Category (list) ---
  - entity: op_cons
    axis: category
    key: category_name
    value: "list"
  - entity: op_cdr
    axis: category
    key: category_name
    value: "list"
  - entity: op_remove
    axis: category
    key: category_name
    value: "list"
  - entity: op_list_reverse
    axis: category
    key: category_name
    value: "list"

  # --- Type symmetry classes ---
  # list_elem_to_list: (a, List(a)) → List(a) — cons (anchor), remove
  # list_to_list: (List(a)) → List(a) — cdr (anchor), list_reverse
  - entity: op_cons
    axis: type_symmetry
    key: type_symmetry_class
    value: "list_elem_to_list"
  - entity: op_remove
    axis: type_symmetry
    key: type_symmetry_class
    value: "list_elem_to_list"
  - entity: op_cdr
    axis: type_symmetry
    key: type_symmetry_class
    value: "list_to_list"
  - entity: op_list_reverse
    axis: type_symmetry
    key: type_symmetry_class
    value: "list_to_list"

  # =========================================================================
  # Comparison operation properties
  # =========================================================================

  # --- Racket symbols ---
  - entity: op_less_than
    axis: type_signature
    key: racket_symbol
    value: "<"
  - entity: op_greater_than
    axis: type_signature
    key: racket_symbol
    value: ">"
  - entity: op_less_than_or_equal
    axis: type_signature
    key: racket_symbol
    value: "<="
  - entity: op_greater_than_or_equal
    axis: type_signature
    key: racket_symbol
    value: ">="

  # --- Op name mapping ---
  - entity: op_less_than
    axis: type_signature
    key: op_name
    value: "less_than"
  - entity: op_greater_than
    axis: type_signature
    key: op_name
    value: "greater_than"
  - entity: op_less_than_or_equal
    axis: type_signature
    key: op_name
    value: "less_than_or_equal"
  - entity: op_greater_than_or_equal
    axis: type_signature
    key: op_name
    value: "greater_than_or_equal"

  # --- Category (comparison) ---
  - entity: op_less_than
    axis: category
    key: category_name
    value: "comparison"
  - entity: op_greater_than
    axis: category
    key: category_name
    value: "comparison"
  - entity: op_less_than_or_equal
    axis: category
    key: category_name
    value: "comparison"
  - entity: op_greater_than_or_equal
    axis: category
    key: category_name
    value: "comparison"

  # --- Symmetric partner (less_than ↔ greater_than) ---
  - entity: op_less_than
    axis: symmetry
    key: symmetric_partner
    value: "op_greater_than"
  - entity: op_greater_than
    axis: symmetry
    key: symmetric_partner
    value: "op_less_than"

  # --- Type symmetry classes ---
  # comparison_binop: (Number, Number) → Boolean
  # less_than (anchor), greater_than, lte, gte
  - entity: op_less_than
    axis: type_symmetry
    key: type_symmetry_class
    value: "comparison_binop"
  - entity: op_greater_than
    axis: type_symmetry
    key: type_symmetry_class
    value: "comparison_binop"
  - entity: op_less_than_or_equal
    axis: type_symmetry
    key: type_symmetry_class
    value: "comparison_binop"
  - entity: op_greater_than_or_equal
    axis: type_symmetry
    key: type_symmetry_class
    value: "comparison_binop"

  # =========================================================================
  # String operation properties
  # =========================================================================

  # --- Racket symbols ---
  - entity: op_string_upcase
    axis: type_signature
    key: racket_symbol
    value: "string-upcase"
  - entity: op_string_downcase
    axis: type_signature
    key: racket_symbol
    value: "string-downcase"

  # --- Op name mapping ---
  - entity: op_string_upcase
    axis: type_signature
    key: op_name
    value: "string_upcase"
  - entity: op_string_downcase
    axis: type_signature
    key: op_name
    value: "string_downcase"

  # --- Category (string) ---
  - entity: op_string_upcase
    axis: category
    key: category_name
    value: "string"
  - entity: op_string_downcase
    axis: category
    key: category_name
    value: "string"

