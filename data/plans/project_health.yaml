# Plan: Full Project Health Check
# ====================================
# A 12-step pipeline that audits a project directory.
# Mixes fs_ops (walk, find, filter, sort, count) across the Seq domain.
#
# Type chain: Dir(Bytes) → Seq(Entry) → ... → Count

project-health:
  inputs:
    - path
  steps:
    - walk_tree
    - find_matching:
        pattern: "*.rs"
    - filter:
        pattern: "test"
    - sort_by: name
    - unique
    - count
