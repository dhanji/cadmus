# Reservoir sampling: select k items from stream (deterministic with seed)
# Stream: 1..20, k=5, seed=42
# expected: 5

reservoir_sampling:
  inputs:
    - n: "Number"
  bindings:
    n: "20"
  steps:
    - range:
        start: "1"
        end:
          add:
            x: "$n"
            y: "1"
    - take:
        x: "$step-1"
        y: "5"
    - length: "$step-2"
