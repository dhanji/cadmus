# Reservoir sampling: select k items from stream (deterministic with seed)
# Stream: 1..20, k=5, seed=42
# expected: 5

reservoir_sampling:
  inputs:
    - n: "Number"
  bindings:
    n: "20"
  steps:
    - let_bind:
        bindings: "[k 5] [stream (range 1 (+ n 1))]"
        body: "(length (take stream k))"
