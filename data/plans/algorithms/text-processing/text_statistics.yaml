# Text statistics: strip whitespace then compute word count, total chars, avg word length
# Example: stats of "  hello world foo  " = "3 13 4"
# expected: 3 13 4

text_statistics:
  inputs:
    - s: "String"
  bindings:
    s: '"  hello world foo  "'
  steps:
    - strip_whitespace:
        s: "$s"
    - text_statistics:
        s: "$step-1"
