# Word frequency: count occurrences of a target word in text
# Example: count "the" in "the cat sat on the mat the cat" = 3
# expected: 3

word_frequency:
  inputs:
    - text: "String"
    - target: "String"
  bindings:
    text: '"the cat sat on the mat the cat"'
    target: '"the"'
  steps:
    - string_split:
        s: "$text"
        delim: '" "'
    - for_sum:
        var: "w"
        over: "$step-1"
        body:
          - equal:
              x: "$w"
              y: "$target"
          - if_then:
              test: "$body-1"
              then: "1"
              else: "0"
