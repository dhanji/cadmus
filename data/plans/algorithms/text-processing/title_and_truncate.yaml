# Title and truncate: strip whitespace, title-case, then truncate
# Example: "  hello world example  " â†’ "Hello World ..."
# expected: Hello World ...

title_and_truncate:
  inputs:
    - s: "String"
    - max_len: "Number"
  bindings:
    s: '"  hello world example  "'
    max_len: "15"
  steps:
    - strip_whitespace:
        s: "$s"
    - title_case:
        s: "$step-1"
    - truncate_string:
        s: "$step-2"
        max_len: "$max_len"
