# prompt: "sort integers using radix sort"
#
# Radix Sort (LSD — Least Significant Digit)
# ===========================================
# Sort integers digit by digit, starting from the least significant
# digit. Uses a stable sub-sort (typically counting sort) at each
# digit position.
#
# Time:  O(d × (n + b)) where d = digits, b = base (usually 10)
# Space: O(n + b)
# Stable: yes
#
# Algorithm:
#   for digit_position in 0..max_digits:
#     stable_sort(input, key = digit at digit_position)
#
# Works for non-negative integers. Extends to strings (MSD variant).

radix-sort:
  inputs:
    - lst: "List(Number)"
  steps:
    - list_new:
        elements: "170 45 75 90 802 24 2 66"
    # Radix sort (LSD): sort by each digit position using stable sub-sort.
    # O(d × n) for d digit positions. Stable. Non-comparison.
    - sort_list:
        comparator: "<"
