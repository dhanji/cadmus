# Merge overlapping intervals
# Example: ((1 3) (2 6) (8 10) (15 18)) â†’ ((15 18) (8 10) (1 6))
# expected: ((15 18) (8 10) (1 6))

merge_intervals:
  inputs:
    - intervals: "List(List(Number))"
  bindings:
    intervals: "(list (list 1 3) (list 2 6) (list 8 10) (list 15 18))"
  steps:
    - merge_intervals
