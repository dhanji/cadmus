# FNV-1a hash (32-bit)
# Example: fnv1a("hello") = 1335831723
# expected: 1335831723

fnv1a_hash:
  inputs:
    - s: "String"
  bindings:
    s: "\"hello\""
  steps:
    - string_to_list: "$s"
    - fold:
        acc: "hash"
        init: "2166136261"
        var: "c"
        over: "$step-1"
        body:
          - char_to_integer: "$c"
          - bitwise_xor:
              x: "$hash"
              y: "$body-1"
          - multiply:
              x: "$body-2"
              y: "16777619"
          - modulo:
              x: "$body-3"
              y: "4294967296"
