# FNV-1a hash (32-bit)
# Example: fnv1a("hello") = 1335831723
# expected: 1335831723

fnv1a_hash:
  inputs:
    - s: "String"
  bindings:
    s: "\"hello\""
  steps:
    - for_fold:
        bindings: "[hash 2166136261]"
        var: "c"
        sequence: "(in-string s)"
        body: "(modulo (* (bitwise-xor hash (char->integer c)) 16777619) 4294967296)"
