# KMP string search: find first occurrence of pattern in text
# Example: kmp("ABABDABACDABABCABAB", "ABABCABAB") = 9
# expected: 10

knuth_morris_pratt:
  inputs:
    - text: "String"
    - pattern: "String"
  bindings:
    text: '"ABABDABACDABABCABAB"'
    pattern: '"ABABCABAB"'
  steps:
    - knuth_morris_pratt
