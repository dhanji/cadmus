# Palindrome check: is string a palindrome?
# Example: "racecar" = #t
# expected: #t

palindrome_check:
  inputs:
    - s: "String"
  bindings:
    s: "\"racecar\""
  steps:
    - string_to_list: "$s"
    - reverse_list: "$step-1"
    - list_to_string: "$step-2"
    - string_equal:
        x: "$s"
        y: "$step-3"
