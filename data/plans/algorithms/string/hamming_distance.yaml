# Hamming distance: count positions where strings differ
# Example: hamming("karolin", "kathrin") = 3
# expected: 3

hamming_distance:
  inputs:
    - s1: "String"
    - s2: "String"
  bindings:
    s1: "\"karolin\""
    s2: "\"kathrin\""
  steps:
    - string_length: "$s1"
    - range:
        start: "0"
        end: "$step-1"
    - for_sum:
        var: "i"
        over: "$step-2"
        body:
          - string_ref:
              x: "$s1"
              y: "$i"
          - string_ref:
              x: "$s2"
              y: "$i"
          - cond:
              clauses:
                - test:
                    char_equal:
                      x: "$body-1"
                      y: "$body-2"
                  then: "0"
                - else: "1"
