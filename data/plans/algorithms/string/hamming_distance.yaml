# Hamming distance: count positions where strings differ
# Example: hamming("karolin", "kathrin") = 3
# expected: 3

hamming_distance:
  inputs:
    - s1: "String"
    - s2: "String"
  bindings:
    s1: "\"karolin\""
    s2: "\"kathrin\""
  steps:
    - for_sum:
        var: "i"
        sequence: "(in-range (string-length s1))"
        body: "(if (char=? (string-ref s1 i) (string-ref s2 i)) 0 1)"
