# Permutation count: P(n,k) = n! / (n-k)!
# Example: P(5, 3) = 60
# expected: 60

permutation_count:
  inputs:
    - n: "Number"
    - k: "Number"
  bindings:
    n: "5"
    k: "3"
  steps:
    - subtract:
        x: "$n"
        y: "$k"
    - range:
        start: "$step-1"
        end: "$n"
    - for_product:
        var: "i"
        over: "$step-2"
        body:
          - add:
              x: "$i"
              y: "1"
