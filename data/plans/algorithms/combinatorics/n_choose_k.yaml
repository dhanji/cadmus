# Binomial coefficient: C(n,k) = n! / (k! * (n-k)!)
# Example: C(10, 3) = 120
# expected: 120

n_choose_k:
  inputs:
    - n: "Number"
    - k: "Number"
  bindings:
    n: "10"
    k: "3"
  steps:
    - for_fold:
        bindings: "[result 1]"
        var: "i"
        sequence: "(in-range k)"
        body: "(quotient (* result (- n i)) (+ i 1))"
