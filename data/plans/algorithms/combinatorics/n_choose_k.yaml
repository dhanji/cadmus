# Binomial coefficient: C(n,k) = n! / (k! * (n-k)!)
# Example: C(10, 3) = 120
# expected: 120

n_choose_k:
  inputs:
    - n: "Number"
    - k: "Number"
  bindings:
    n: "10"
    k: "3"
  steps:
    - range:
        start: "0"
        end: "$k"
    - fold:
        acc: "result"
        init: "1"
        var: "i"
        over: "$step-1"
        body:
          - subtract:
              x: "$n"
              y: "$i"
          - multiply:
              x: "$result"
              y: "$body-1"
          - add:
              x: "$i"
              y: "1"
          - quotient:
              x: "$body-2"
              y: "$body-3"
