# Catalan number: C(n) = C(2n,n)/(n+1)
# Example: C(5) = 42
# expected: 42

catalan_number:
  inputs:
    - n: "Number"
  bindings:
    n: "5"
  steps:
    - range:
        start: "0"
        end: "$n"
    - fold:
        acc: "r"
        init: "1"
        var: "i"
        over: "$step-1"
        body:
          - multiply:
              x: "2"
              y: "$n"
          - subtract:
              x: "$body-1"
              y: "$i"
          - multiply:
              x: "$r"
              y: "$body-2"
          - add:
              x: "$i"
              y: "1"
          - quotient:
              x: "$body-3"
              y: "$body-4"
    - add:
        x: "$n"
        y: "1"
    - quotient:
        x: "$step-2"
        y: "$step-3"
