# Catalan number: C(n) = C(2n,n)/(n+1)
# Example: C(5) = 42
# expected: 42

catalan_number:
  inputs:
    - n: "Number"
  bindings:
    n: "5"
  steps:
    - let_bind:
        bindings: "[binom (for/fold ([r 1]) ([i (in-range n)]) (quotient (* r (- (* 2 n) i)) (+ i 1)))]"
        body: "(quotient binom (+ n 1))"
