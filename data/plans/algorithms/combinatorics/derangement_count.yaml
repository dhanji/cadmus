# Derangement count: D(n) = (n-1)(D(n-1) + D(n-2))
# Example: D(5) = 44
# expected: 44

derangement_count:
  inputs:
    - n: "Number"
  bindings:
    n: "5"
  steps:
    - iterate:
        name: "loop"
        bindings: "a=0 b=1 i=2"
        body: "(if (> i n) a (loop (+ (* (- i 1) (+ a b))) a (+ i 1)))"
