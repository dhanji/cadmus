# Primality test by trial division
# Example: is_prime(97) = #t
# expected: #t

primality_trial_division:
  inputs:
    - n: "Number"
  bindings:
    n: "97"
  steps:
    - iterate:
        name: "loop"
        bindings: "i=2"
        body: "(cond [(> (* i i) n) #t] [(= (modulo n i) 0) #f] [else (loop (+ i 1))])"
