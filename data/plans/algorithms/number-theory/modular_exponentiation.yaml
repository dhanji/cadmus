# Modular exponentiation: (base^exp) mod m using fast exponentiation
# Example: (2^10) mod 1000 = 24
# expected: 24

modular_exponentiation:
  inputs:
    - base: "Number"
    - exp: "Number"
    - m: "Number"
  bindings:
    base: "2"
    exp: "10"
    m: "1000"
  steps:
    - modular_exponentiation
