# Euclidean GCD: gcd(a,b) using Euclid's algorithm
# Example: gcd(48, 18) = 6
# expected: 6

euclidean_gcd:
  inputs:
    - a: "Number"
    - b: "Number"
  bindings:
    a: "48"
    b: "18"
  steps:
    - iterate:
        name: "loop"
        bindings: "x=a y=b"
        body: "(if (= y 0) x (loop y (modulo x y)))"
