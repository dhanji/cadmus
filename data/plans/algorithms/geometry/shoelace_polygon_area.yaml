# Shoelace formula: area of polygon given vertices
# Example: triangle (0,0) (4,0) (0,3) â†’ area = 6
# expected: 6

shoelace_polygon_area:
  inputs:
    - n: "Number"
  bindings:
    n: "3"
  steps:
    - let_bind:
        bindings: "[xs (vector 0 4 0)] [ys (vector 0 0 3)]"
        body: "(/ (abs (for/sum ([i (in-range n)]) (let ([j (modulo (+ i 1) n)]) (- (* (vector-ref xs i) (vector-ref ys j)) (* (vector-ref xs j) (vector-ref ys i)))))) 2)"
