# Check if point (px,py) is inside circle centered at (cx,cy) with radius r
# Example: (1,1) inside circle at (0,0) radius 2 â†’ true
# expected: #t

is_point_in_circle:
  inputs:
    - px: "Number"
    - py: "Number"
    - cx: "Number"
    - cy: "Number"
    - r: "Number"
  bindings:
    px: "1"
    py: "1"
    cx: "0"
    cy: "0"
    r: "2"
  steps:
    - is_point_in_circle
