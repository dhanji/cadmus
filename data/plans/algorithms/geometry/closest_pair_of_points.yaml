# Closest pair of points: minimum distance between any two points
# Points: (0,0) (3,4) (1,1) (5,5) (2,2) → closest = sqrt(2) ≈ 1.4142
# expected: 1.4142135623730951

closest_pair_of_points:
  inputs:
    - n: "Number"
  bindings:
    n: "5"
  steps:
    - let_bind:
        bindings: "[pts (list (cons 0 0) (cons 3 4) (cons 1 1) (cons 5 5) (cons 2 2))]"
        body: "(let ([best +inf.0]) (for* ([i (in-range (length pts))] [j (in-range (+ i 1) (length pts))]) (let* ([a (list-ref pts i)] [b (list-ref pts j)] [dx (- (car a) (car b))] [dy (- (cdr a) (cdr b))] [d (sqrt (+ (* dx dx) (* dy dy)))]) (when (< d best) (set! best d)))) best)"
