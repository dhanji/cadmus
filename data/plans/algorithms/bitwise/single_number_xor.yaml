# Single number: find element appearing once (others appear twice)
# Example: single in (2 3 5 3 2) = 5
# expected: 5

single_number_xor:
  inputs:
    - lst: "List(Number)"
  bindings:
    lst: "(list 2 3 5 3 2)"
  steps:
    - for_fold:
        bindings: "[acc 0]"
        var: "x"
        sequence: "(in-list lst)"
        body: "(bitwise-xor acc x)"
