# Single number: find element appearing once (others appear twice)
# Example: single in (2 3 5 3 2) = 5
# expected: 5

single_number_xor:
  inputs:
    - lst: "List(Number)"
  bindings:
    lst: "(list 2 3 5 3 2)"
  steps:
    - fold:
        acc: "result"
        init: "0"
        var: "x"
        over: "$lst"
        body:
          - bitwise_xor:
              x: "$result"
              y: "$x"
