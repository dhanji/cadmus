# Bit reversal: reverse bits of 8-bit number
# Example: reverse_bits(0b10110010) = 0b01001101 = 77
# expected: 77

bit_reversal:
  inputs:
    - n: "Number"
  bindings:
    n: "178"
  steps:
    - for_fold:
        bindings: "[result 0]"
        var: "i"
        sequence: "(in-range 8)"
        body: "(bitwise-ior (arithmetic-shift result 1) (bitwise-and (arithmetic-shift n (- i)) 1))"
