# Population count: number of 1-bits in binary representation
# Example: popcount(255) = 8
# expected: 8

population_count:
  inputs:
    - n: "Number"
  bindings:
    n: "255"
  steps:
    - iterate:
        name: "loop"
        bindings: "x=n count=0"
        body: "(if (= x 0) count (loop (arithmetic-shift x -1) (+ count (bitwise-and x 1))))"
