# XOR sum: XOR of all integers from 1 to n
# Example: xor_sum(10) = 11 (1^2^3^...^10)
# expected: 11

xor_sum:
  inputs:
    - n: "Number"
  bindings:
    n: "10"
  steps:
    - range:
        start: "1"
        end:
          add:
            x: "$n"
            y: "1"
    - fold:
        acc: "result"
        init: "0"
        var: "i"
        over: "$step-1"
        body:
          - bitwise_xor:
              x: "$result"
              y: "$i"
