# Gray code: generate n-bit Gray code sequence
# Example: gray(3) = (0 1 3 2 6 7 5 4)
# expected: (0 1 3 2 6 7 5 4)

gray_code:
  inputs:
    - n: "Number"
  bindings:
    n: "3"
  steps:
    - for_list:
        var: "i"
        sequence: "(in-range (expt 2 n))"
        body: "(bitwise-xor i (arithmetic-shift i -1))"
