# Climbing stairs: ways to climb n stairs (1 or 2 steps at a time)
# Example: stairs(10) = 89
# expected: 89

climbing_stairs:
  inputs:
    - n: "Number"
  bindings:
    n: "10"
  steps:
    - iterate:
        name: "loop"
        bindings: "a=1 b=1 i=2"
        body: "(if (> i n) b (loop b (+ a b) (+ i 1)))"
