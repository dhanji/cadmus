# Coin change: minimum coins to make amount
# Example: coins (1 5 10 25), amount 36 = 3 (25+10+1)
# expected: 3

coin_change:
  inputs:
    - amount: "Number"
  bindings:
    amount: "36"
  steps:
    - let_bind:
        bindings: "[coins (list 1 5 10 25)] [dp (make-vector (+ amount 1) (+ amount 1))]"
        body: "(begin (vector-set! dp 0 0) (for ([c (in-list coins)]) (for ([a (in-range c (+ amount 1))]) (vector-set! dp a (min (vector-ref dp a) (+ (vector-ref dp (- a c)) 1))))) (vector-ref dp amount))"
