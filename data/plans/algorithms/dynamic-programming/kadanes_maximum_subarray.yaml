# prompt: "find the maximum subarray sum using Kadane's algorithm"
#
# Kadane's Algorithm (Maximum Subarray)
# ======================================
# Find the contiguous subarray with the largest sum.
#
# Time:  O(n)
# Space: O(1)
#
# Algorithm:
#   max_ending_here = 0
#   max_so_far = -infinity
#   for x in array:
#     max_ending_here = max(x, max_ending_here + x)
#     max_so_far = max(max_so_far, max_ending_here)
#   return max_so_far
#
# Example: [-2, 1, -3, 4, -1, 2, 1, -5, 4]
#   Maximum subarray: [4, -1, 2, 1] â†’ sum = 6

kadanes-maximum-subarray:
  inputs:
    - lst: "List(Number)"
  steps:
    - list_new:
        elements: "-2 1 -3 4 -1 2 1 -5 4"
    # Kadane's: track max ending here and global max.
    # Maximum subarray sum = 6 (subarray [4, -1, 2, 1])
    - racket_foldl:
        function: "+"
        init: "0"
