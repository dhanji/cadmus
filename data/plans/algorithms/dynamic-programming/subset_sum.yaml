# Subset sum: can a subset sum to target?
# Example: (3 34 4 12 5 2), target 9 = #t (4+5)
# expected: #t

subset_sum:
  inputs:
    - target: "Number"
  bindings:
    target: "9"
  steps:
    - let_bind:
        bindings: "[nums (list 3 34 4 12 5 2)] [dp (make-vector (+ target 1) #f)]"
        body: "(begin (vector-set! dp 0 #t) (for ([x (in-list nums)]) (for ([j (in-range target (- x 1) -1)]) (when (vector-ref dp (- j x)) (vector-set! dp j #t)))) (vector-ref dp target))"
