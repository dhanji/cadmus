# Word break: can string be segmented into dictionary words?
# Example: "leetcode" with dict ("leet" "code") â†’ true
# expected: #t

word_break_check:
  inputs:
    - s: "String"
    - dict: "List(String)"
  bindings:
    s: '"leetcode"'
    dict: '(list "leet" "code")'
  steps:
    - word_break_check
