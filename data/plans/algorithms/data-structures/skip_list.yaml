# Skip list: insert elements and check membership
# Insert 3 6 7 9 12, check 7 and 5
# expected: (#t #f)

skip_list:
  inputs:
    - n: "Number"
  bindings:
    n: "0"
  steps:
    - list_new: "3 6 7 9 12"
    - sort_list:
        comparator: "<"
    - member:
        x: "7"
        y: "$step-2"
    - cond:
        clauses:
          - test: "$step-3"
            then: "#t"
          - else: "#f"
    - member:
        x: "5"
        y: "$step-2"
    - cond:
        clauses:
          - test: "$step-5"
            then: "#t"
          - else: "#f"
    - list_new: "$step-4 $step-6"
