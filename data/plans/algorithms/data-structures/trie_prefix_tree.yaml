# Trie: insert words and count those with prefix "ap"
# Words: apple, app, ape, bat, bar â†’ 3 words with prefix "ap"
# expected: 3

trie_prefix_tree:
  inputs:
    - n: "Number"
  bindings:
    n: "0"
  steps:
    - list_new: "\"apple\" \"app\" \"ape\" \"bat\" \"bar\""
    - for_sum:
        var: "w"
        over: "$step-1"
        body:
          - string_length: "$w"
          - cond:
              clauses:
                - test:
                    and_logic:
                      x:
                        greater_than_or_equal:
                          x: "$body-1"
                          y: "2"
                      y:
                        string_equal:
                          x:
                            substring_op:
                              x: "$w"
                              y: "0"
                              z: "2"
                          y: "\"ap\""
                  then: "1"
                - else: "0"
