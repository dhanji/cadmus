# Trie: insert words and count those with prefix "ap"
# Words: apple, app, ape, bat, bar â†’ 3 words with prefix "ap"
# expected: 3

trie_prefix_tree:
  inputs:
    - n: "Number"
  bindings:
    n: "0"
  steps:
    - let_bind:
        bindings: "[words (list \"apple\" \"app\" \"ape\" \"bat\" \"bar\")] [prefix \"ap\"]"
        body: "(for/sum ([w (in-list words)]) (if (and (>= (string-length w) (string-length prefix)) (string=? (substring w 0 (string-length prefix)) prefix)) 1 0))"
