# Jump search: search sorted list with jump size sqrt(n)
# Example: search 7 in (1 3 5 7 9 11 13) = 3
# expected: 3

jump_search:
  inputs:
    - lst: "List(Number)"
    - target: "Number"
  bindings:
    lst: "(list 1 3 5 7 9 11 13)"
    target: "7"
  steps:
    - let_bind:
        bindings: "[n (length lst)] [step (exact-floor (sqrt (length lst)))]"
        body: "(let jump ([prev 0] [curr (min step n)]) (cond [(>= prev n) -1] [(< (list-ref lst (- curr 1)) target) (jump curr (min (+ curr step) n))] [else (let scan ([i prev]) (cond [(= i curr) -1] [(= (list-ref lst i) target) i] [else (scan (+ i 1))]))]))"
