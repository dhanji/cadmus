# Two sum on sorted array: find indices of two elements that sum to target
# Example: two_sum (2 7 11 15) 9 = (0 1)
# expected: (0 1)

two_sum_sorted:
  inputs:
    - lst: "List(Number)"
    - target: "Number"
  bindings:
    lst: "(list 2 7 11 15)"
    target: "9"
  steps:
    - iterate:
        name: "loop"
        bindings: "lo=0 hi=(-(length lst) 1)"
        body: "(let ([s (+ (list-ref lst lo) (list-ref lst hi))]) (cond [(= s target) (list lo hi)] [(< s target) (loop (+ lo 1) hi)] [else (loop lo (- hi 1))]))"
