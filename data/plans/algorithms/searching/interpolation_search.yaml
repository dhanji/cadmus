# Interpolation search: search sorted uniformly distributed list
# Example: search 7 in (1 3 5 7 9 11 13) = 3
# expected: 3

interpolation_search:
  inputs:
    - lst: "List(Number)"
    - target: "Number"
  bindings:
    lst: '(list 1 3 5 7 9 11 13)'
    target: "7"
  steps:
    - interpolation_search
