# Linear search: find index of target in list, -1 if not found
# Example: search 7 in (3 5 7 1 9) = 2
# expected: 2

linear_search:
  inputs:
    - lst: "List(Number)"
    - target: "Number"
  bindings:
    lst: "(list 3 5 7 1 9)"
    target: "7"
  steps:
    - iterate:
        name: "loop"
        bindings: "i=0"
        body: "(cond [(= i (length lst)) -1] [(= (list-ref lst i) target) i] [else (loop (+ i 1))])"
