# Pascal's triangle row: row n (0-indexed)
# Example: row 5 = (1 5 10 10 5 1)
# expected: (1 5 10 10 5 1)

pascals_triangle_row:
  inputs:
    - n: "Number"
  bindings:
    n: "5"
  steps:
    - for_fold:
        bindings: "[row (list 1)]"
        var: "i"
        sequence: "(in-range 1 (+ n 1))"
        body: "(append row (list (quotient (* (list-ref row (- i 1)) (- n i -1)) i)))"
