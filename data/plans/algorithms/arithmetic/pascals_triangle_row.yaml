# Pascal's triangle row: row n (0-indexed)
# Example: row 5 = (1 5 10 10 5 1)
# expected: (1 5 10 10 5 1)

pascals_triangle_row:
  inputs:
    - n: "Number"
  bindings:
    n: "5"
  steps:
    - range:
        start: "1"
        end:
          add:
            x: "$n"
            y: "1"
    - fold:
        acc: "row"
        init: "(list 1)"
        var: "i"
        over: "$step-1"
        body:
          - subtract:
              x: "$i"
              y: "1"
          - list_ref:
              x: "$row"
              y: "$body-1"
          - subtract:
              x: "$n"
              y: "$i"
          - add:
              x: "$body-3"
              y: "1"
          - multiply:
              x: "$body-2"
              y: "$body-4"
          - quotient:
              x: "$body-5"
              y: "$i"
          - list_new: "$body-6"
          - append:
              x: "$row"
              y: "$body-7"
