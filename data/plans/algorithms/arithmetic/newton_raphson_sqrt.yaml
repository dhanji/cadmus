# Newton-Raphson square root approximation
# Example: sqrt(2) â‰ˆ 1.4142135623730951
# expected: 1.414213562373095

newton_raphson_sqrt:
  inputs:
    - n: "Number"
  bindings:
    n: "2"
  steps:
    - iterate:
        name: "loop"
        bindings: "x=1.0 i=0"
        body: "(if (= i 20) x (loop (/ (+ x (/ n x)) 2.0) (+ i 1)))"
