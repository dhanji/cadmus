# Triangular number: T(n) = n*(n+1)/2
# Example: T(10) = 55
# expected: 55

triangular_number:
  inputs:
    - n: "Number"
  bindings:
    n: "10"
  steps:
    - range:
        start: "1"
        end:
          add:
            x: "$n"
            y: "1"
    - for_sum:
        var: "i"
        over: "$step-1"
