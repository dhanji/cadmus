# Integer partition count: number of ways to write n as sum of positive integers
# Example: p(10) = 42
# expected: 42

integer_partition_count:
  inputs:
    - n: "Number"
  bindings:
    n: "10"
  steps:
    - let_bind:
        bindings: "[dp (make-vector (+ n 1) 0)]"
        body: "(begin (vector-set! dp 0 1) (for ([i (in-range 1 (+ n 1))]) (for ([j (in-range i (+ n 1))]) (vector-set! dp j (+ (vector-ref dp j) (vector-ref dp (- j i)))))) (vector-ref dp n))"
