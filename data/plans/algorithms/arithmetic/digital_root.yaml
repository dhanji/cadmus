# Digital root: repeatedly sum digits until single digit
# Example: digital_root(493) = 7 (4+9+3=16, 1+6=7)
# expected: 7

digital_root:
  inputs:
    - n: "Number"
  bindings:
    n: "493"
  steps:
    - iterate:
        name: "loop"
        bindings: "x=n"
        body: "(if (< x 10) x (loop (for/sum ([c (in-string (number->string x))]) (- (char->integer c) 48))))"
