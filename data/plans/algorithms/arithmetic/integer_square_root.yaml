# Integer square root: floor(sqrt(n)) using Newton's method
# Example: isqrt(27) = 5
# expected: 5

integer_square_root:
  inputs:
    - n: "Number"
  bindings:
    n: "27"
  steps:
    - iterate:
        name: "loop"
        bindings: "x=n"
        body: "(let ([next (quotient (+ x (quotient n x)) 2)]) (if (>= next x) x (loop next)))"
