# Factorial: n! = n × (n-1) × ... × 1
# Example: 10! = 3628800
# expected: 3628800

factorial:
  inputs:
    - n: "Number"
  bindings:
    n: "10"
  steps:
    - range:
        start: "1"
        end:
          add:
            x: "$n"
            y: "1"
    - for_product:
        var: "i"
        over: "$step-1"
