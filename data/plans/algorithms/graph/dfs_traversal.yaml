# DFS traversal: depth-first search from start node
# Graph: 0→1,2  1→3  2→3,4  3→5  4→5
# Example: DFS from 0 = (0 1 3 5 2 4)
# expected: (0 1 3 5 2 4)

dfs_traversal:
  inputs:
    - n: "Number"
  bindings:
    n: "6"
  steps:
    - let_bind:
        bindings: "[adj (vector (list 1 2) (list 3) (list 3 4) (list 5) (list 5) (list))]"
        body: "(let loop ([stack (list 0)] [visited (set)] [result (list)]) (if (null? stack) (reverse result) (let ([node (car stack)] [rest (cdr stack)]) (if (set-member? visited node) (loop rest visited result) (let ([nbrs (vector-ref adj node)]) (loop (append nbrs rest) (set-add visited node) (cons node result)))))))"
