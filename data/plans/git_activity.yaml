# Plan: Git Activity Report
# =============================
# Analyze git history: log, filter for fixes, sort, deduplicate, count.
# 5-step Repo â†’ Seq(Commit) chain.

git-activity:
  inputs:
    - repo
    - pattern
  steps:
    - git_log
    - filter:
        pattern: "$pattern"
    - sort_by: date
    - unique
    - count
