# Plan: Arithmetic Chain
# ==========================
# Chain: add(4, 35) → multiply(_, 2) → subtract(_, 10)
# Each step takes previous output as first arg, param as second.

complex_arith:
  inputs:
    - x: Number
    - y: Number
  steps:
    - add:
        x: "$x"
        y: "$y"
    - multiply:
        y: 2
    - subtract:
        y: 10
