# Plan: Process Logs
# ======================
# Extract fields from a log file and transform them.
# Mixes power_tools ops (awk_extract, sed_script) with fs_ops (filter).
# Type chain: File(Text) → awk_extract → File(Text) → sed_script → File(Text)

process-logs:
  inputs:
    - logfile
    - sed_pattern
  steps:
    - awk_extract:
        program: "{print $1, $3, $5}"
    - sed_script:
        script: "$sed_pattern"
