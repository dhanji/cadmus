# Plan: Deep Directory Audit
# ==============================
# Walk a project directory, find source files, filter, sort, and count.
# 8-step chain mixing fs_ops categories.

deep_audit:
  inputs:
    - path: Dir
  steps:
    - walk_tree
    - find_matching:
        pattern: "*.rs"
    - filter:
        pattern: test
    - sort_by: name
    - unique
    - count
